<div id="map" style="height: 400px; width: 100%; border-radius: 10px; margin-bottom: 20px;"></div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([31.0, 121.4], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var locations = [
    {name: "Shanghai, China", lat: 31.2304, lng: 121.4737, type: "home", desc: "Home - Shanghai Jiao Tong University"}
  ];

  locations.forEach(function(loc) {
    var color = loc.type === "home" ? "red" : "blue";
    L.circleMarker([loc.lat, loc.lng], {
      radius: 8,
      fillColor: color,
      color: "#fff",
      weight: 2,
      fillOpacity: 0.8
    }).addTo(map).bindPopup("<b>" + loc.name + "</b><br>" + loc.desc);
  });
</script>
